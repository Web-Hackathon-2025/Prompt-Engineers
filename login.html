<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Karigar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
    }

    .auth-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .brand-logo {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .brand-title {
      font-size: 28px;
      font-weight: 700;
      color: #333;
      margin: 0 0 8px 0;
    }

    .brand-subtitle {
      color: #666;
      font-size: 14px;
      margin: 0;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      background: #f0f0f0;
      padding: 5px;
      border-radius: 10px;
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: #666;
      transition: all 0.3s;
    }

    .tab-btn.active {
      background: white;
      color: #667eea;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
      box-sizing: border-box;
    }

    .form-select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-primary {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      color: #999;
      font-size: 14px;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e0e0e0;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .btn-google {
      width: 100%;
      padding: 14px;
      background: white;
      color: #333;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s;
    }

    .btn-google:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }

    .auth-footer {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 14px;
    }

    .auth-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .auth-link:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }

    .alert-success {
      background: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }

    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .forgot-password a {
      color: #667eea;
      font-size: 13px;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .role-badge {
      display: inline-block;
      padding: 4px 12px;
      background: #667eea;
      color: white;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .hidden {
      display: none !important;
    }

    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .back-home {
      text-align: center;
      margin-top: 20px;
    }

    .back-home a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      opacity: 0.9;
    }

    .back-home a:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="brand-logo">üõ†Ô∏è</div>
        <h1 class="brand-title">Karigar</h1>
        <p class="brand-subtitle">Welcome back! Please login to continue</p>
      </div>

      <!-- Tab Buttons -->
      <div class="tab-buttons">
        <button class="tab-btn active" onclick="switchTab('login')">Login</button>
        <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
      </div>

      <!-- Alert Messages -->
      <div id="alertMessage" class="alert"></div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" id="loginEmail" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>

        <div class="forgot-password">
          <a href="#" onclick="showForgotPassword(); return false;">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-primary" id="loginBtn">
          <span id="loginBtnText">Login</span>
        </button>

        <div class="divider">OR</div>

        <button type="button" class="btn-google" onclick="loginWithGoogle()">
          <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/><path fill="none" d="M0 0h48v48H0z"/></svg>
          Continue with Google
        </button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="auth-form hidden">
        <div class="form-group">
          <label class="form-label">I am a</label>
          <select class="form-select" id="signupRole" required onchange="updateSignupFields()">
            <option value="">Select your role</option>
            <option value="customer">Customer (Looking for services)</option>
            <option value="provider">Service Provider (Offering services)</option>
            <option value="admin">Admin (Platform administrator)</option>
          </select>
        </div>

        <div id="signupFields" class="hidden">
          <div class="form-group">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-input" id="signupName" placeholder="John Doe" required>
          </div>

          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-input" id="signupEmail" placeholder="your@email.com" required>
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" id="signupPassword" placeholder="Minimum 6 characters" required minlength="6">
          </div>

          <div class="form-group">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-input" id="signupPhone" placeholder="03001234567" required>
          </div>

          <!-- Provider-specific fields -->
          <div id="providerFields" class="hidden">
            <div class="form-group">
              <label class="form-label">Service Category</label>
              <select class="form-select" id="signupCategory">
                <option value="">Select category</option>
                <option value="Plumber">Plumber</option>
                <option value="Electrician">Electrician</option>
                <option value="Carpenter">Carpenter</option>
                <option value="House Cleaning">House Cleaning</option>
                <option value="Painter">Painter</option>
                <option value="Cook">Cook</option>
                <option value="AC Technician">AC Technician</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">Hourly Rate (PKR)</label>
              <input type="number" class="form-input" id="signupRate" placeholder="500" min="0">
            </div>

            <div class="form-group">
              <label class="form-label">City</label>
              <input type="text" class="form-input" id="signupCity" placeholder="Lahore">
            </div>
          </div>

          <!-- Customer-specific fields -->
          <div id="customerFields" class="hidden">
            <div class="form-group">
              <label class="form-label">Address</label>
              <input type="text" class="form-input" id="signupAddress" placeholder="Gulberg, Lahore">
            </div>
          </div>

          <!-- Admin-specific fields -->
          <div id="adminFields" class="hidden">
            <div class="form-group">
              <label class="form-label">Admin Secret Code</label>
              <input type="password" class="form-input" id="adminSecret" placeholder="Enter admin secret code">
              <small style="color: #999; font-size: 12px;">Contact platform owner for admin access</small>
            </div>
          </div>

          <button type="submit" class="btn-primary" id="signupBtn">
            <span id="signupBtnText">Create Account</span>
          </button>
        </div>
      </form>

      <div class="auth-footer">
        <span id="footerText">Don't have an account? <a href="#" class="auth-link" onclick="switchTab('signup'); return false;">Sign up</a></span>
      </div>
    </div>

    <div class="back-home">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>
  <script src="db-utils.js"></script>
  <script src="firebase-auth.js"></script>

  <script>
    // Initialize Firebase
    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      
      // Check if already logged in
      const currentUser = getCurrentUser();
      if (currentUser) {
        redirectToApp(currentUser.role);
      }
    });

    let currentTab = 'login';

    // Switch between login and signup
    function switchTab(tab) {
      currentTab = tab;
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const footerText = document.getElementById('footerText');
      const tabBtns = document.querySelectorAll('.tab-btn');

      // Update active tab button
      tabBtns.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      if (tab === 'login') {
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
        footerText.innerHTML = 'Don\'t have an account? <a href="#" class="auth-link" onclick="switchTab(\'signup\'); return false;">Sign up</a>';
      } else {
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
        footerText.innerHTML = 'Already have an account? <a href="#" class="auth-link" onclick="switchTab(\'login\'); return false;">Login</a>';
      }
      
      hideAlert();
    }

    // Update signup fields based on role
    function updateSignupFields() {
      const role = document.getElementById('signupRole').value;
      const signupFields = document.getElementById('signupFields');
      const providerFields = document.getElementById('providerFields');
      const customerFields = document.getElementById('customerFields');
      const adminFields = document.getElementById('adminFields');

      if (role) {
        signupFields.classList.remove('hidden');
        
        // Hide all role-specific fields
        providerFields.classList.add('hidden');
        customerFields.classList.add('hidden');
        adminFields.classList.add('hidden');

        // Show role-specific fields
        if (role === 'provider') {
          providerFields.classList.remove('hidden');
        } else if (role === 'customer') {
          customerFields.classList.remove('hidden');
        } else if (role === 'admin') {
          adminFields.classList.remove('hidden');
        }
      } else {
        signupFields.classList.add('hidden');
      }
    }

    // Show alert message
    function showAlert(message, type = 'error') {
      const alert = document.getElementById('alertMessage');
      alert.textContent = message;
      alert.className = `alert alert-${type} show`;
    }

    // Hide alert message
    function hideAlert() {
      const alert = document.getElementById('alertMessage');
      alert.classList.remove('show');
    }

    // Redirect to appropriate dashboard
    function redirectToApp(role) {
      switch(role) {
        case 'customer':
          window.location.href = 'customer.html';
          break;
        case 'provider':
          window.location.href = 'provider.html';
          break;
        case 'admin':
          window.location.href = 'admin.html';
          break;
        default:
          window.location.href = 'index.html';
      }
    }

    // Login Form Submit
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlert();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const btn = document.getElementById('loginBtn');
      const btnText = document.getElementById('loginBtnText');

      // Validate
      if (!email || !password) {
        showAlert('Please fill in all fields');
        return;
      }

      // Show loading
      btn.disabled = true;
      btnText.innerHTML = '<span class="loading"></span>';

      try {
        const user = await signInUser(email, password);
        showAlert('Login successful! Redirecting...', 'success');
        
        setTimeout(() => {
          redirectToApp(user.role);
        }, 1000);

      } catch (error) {
        console.error('Login error:', error);
        btn.disabled = false;
        btnText.textContent = 'Login';

        if (error.code === 'auth/user-not-found') {
          showAlert('No account found with this email');
        } else if (error.code === 'auth/wrong-password') {
          showAlert('Incorrect password');
        } else if (error.code === 'auth/invalid-email') {
          showAlert('Invalid email address');
        } else if (error.code === 'auth/too-many-requests') {
          showAlert('Too many failed attempts. Try again later');
        } else {
          showAlert(error.message || 'Login failed. Please try again');
        }
      }
    });

    // Signup Form Submit
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlert();

      const role = document.getElementById('signupRole').value;
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      const phone = document.getElementById('signupPhone').value.trim();

      // Validate
      if (!role || !name || !email || !password || !phone) {
        showAlert('Please fill in all required fields');
        return;
      }

      if (password.length < 6) {
        showAlert('Password must be at least 6 characters');
        return;
      }

      // Check admin secret
      if (role === 'admin') {
        const adminSecret = document.getElementById('adminSecret').value;
        if (adminSecret !== 'KARIGAR_ADMIN_2025') {
          showAlert('Invalid admin secret code');
          return;
        }
      }

      const btn = document.getElementById('signupBtn');
      const btnText = document.getElementById('signupBtnText');

      // Show loading
      btn.disabled = true;
      btnText.innerHTML = '<span class="loading"></span>';

      try {
        // Prepare user data
        const userData = {
          name,
          email,
          phone,
          role,
          status: role === 'admin' ? 'active' : 'pending',
          createdAt: new Date().toISOString()
        };

        // Add role-specific data
        if (role === 'provider') {
          userData.category = document.getElementById('signupCategory').value;
          userData.hourlyRate = parseInt(document.getElementById('signupRate').value) || 500;
          userData.location = {
            city: document.getElementById('signupCity').value || 'Lahore'
          };
          userData.services = [];
          userData.rating = 0;
          userData.totalReviews = 0;
          userData.completedJobs = 0;
        } else if (role === 'customer') {
          userData.location = {
            address: document.getElementById('signupAddress').value || ''
          };
          userData.requestCount = 0;
        }

        // Create user
        const user = await signUpUser(email, password, userData);
        
        showAlert('Account created successfully! Redirecting...', 'success');
        
        setTimeout(() => {
          redirectToApp(role);
        }, 1500);

      } catch (error) {
        console.error('Signup error:', error);
        btn.disabled = false;
        btnText.textContent = 'Create Account';

        if (error.code === 'auth/email-already-in-use') {
          showAlert('An account with this email already exists');
        } else if (error.code === 'auth/invalid-email') {
          showAlert('Invalid email address');
        } else if (error.code === 'auth/weak-password') {
          showAlert('Password is too weak. Use at least 6 characters');
        } else {
          showAlert(error.message || 'Signup failed. Please try again');
        }
      }
    });

    // Google Sign-In
    async function loginWithGoogle() {
      hideAlert();
      try {
        const user = await signInWithGoogle();
        showAlert('Login successful! Redirecting...', 'success');
        
        setTimeout(() => {
          redirectToApp(user.role);
        }, 1000);

      } catch (error) {
        console.error('Google sign-in error:', error);
        showAlert('Google sign-in failed. Please try again');
      }
    }

    // Forgot Password
    function showForgotPassword() {
      const email = prompt('Enter your email address to reset password:');
      
      if (email) {
        resetPassword(email);
        showAlert('Password reset email sent! Check your inbox.', 'success');
      }
    }
  </script>
</body>
</html>
